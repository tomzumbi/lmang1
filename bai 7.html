<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 10
    let c = 0
    let d = []
    do {
        let b = +prompt()
        c++
        d.push(b)
    } while (c < a)
    document.writeln(d)
</script>
</body>
</html>
