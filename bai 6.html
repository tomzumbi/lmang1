<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b = +prompt("nhap so phan tu mang")
    let c = 0
    let arr = []
    do {
        let a = +prompt("cac gia tri trong mang")
        c++
        arr.push(a)
    } while (c < b)
    document.writeln(arr)


    let x = +prompt("nhap so")
    for (i = 0; i < arr.length - 1; i++) {
        if (x === arr[i]) {
            document.writeln("so thuoc mang")
        }else{
            document.writeln("so khong thuoc mang")
        }
    }

</script>
</body>
</html>
