<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b = +prompt("nhap so cac ptu trong mang")
    let c = 0
    let arr = []
    do {
        let a = +prompt("nhap gt")
        c++
        arr.push(a)
    } while (c < b)
    document.writeln(arr)
    let first = 0
    let last = arr.length - 1
    while (last > first) {
        let x = arr[first]
        arr[first] = arr[last]
        arr[last] = x
        first++
        last--
    }
    document.writeln(arr)

</script>
</body>
</html>
