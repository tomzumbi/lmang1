<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b = +prompt()
    let c = 0
    let arr = []
    do {
        let a = +prompt()
        c++
        arr.push(a)
    } while (c < b)
    let d = 0
    for (i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            d++
        }
    }
    document.writeln(d)
</script>
</body>
</html>
