<body>
<script>
    let a = [1,5,6,2,4,8,2,10,15,16]
    let b = 0
   for ( let i = 0; i <= a.length; i++){
       if (a[i] >= 10){
           b++
           document.writeln(a[i])
       }
   }document.writeln("là" +b+ "số lớn hơn bằng 10")
</script>
